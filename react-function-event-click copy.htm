<!DOCTYPE html>
<html lang="en">
<head>
    <title>react-student-beautiful-function-state</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function ListItem(props) {
            return <li>
                        <span>{props.item}
                            <button type="button" onClick={() => props.handleRemove(props.item)}>X</button>
                        </span>
                   </li>
        }

        function EasyList() {
            const [header, setHeader] = React.useState = (["Shopping Item"]);
            const [items, setItems] = React.useState = (["Banana ", "Orange "]);

            function handleRemove(itemToBeRemoved) {
                const newItems = items.filter((item) => item !== itemToBeRemoved);
                setItems(newItems)

            }

            return <div>
                        <h1>{header}</h1>
                        <ul>
                            {items.map ((item) => <ListItem item={item} handleRemove={handleRemove}/>)}
                        </ul>
                   </div>
            }
        let domNode = document.getElementById('root')
        ReactDOM.render(<EasyList/>, domNode)
    </script>
</body>
</html>
